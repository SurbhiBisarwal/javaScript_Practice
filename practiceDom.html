<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <style>
        .converter {
            border: 1px solid black;
            display: inline-block;
            padding: 10px;
            text-align: center;
        }
        .converter input, .converter select {
            width: 100px;
            margin: 5px;
        }
        .converter table {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h3>Convert Lengths</h3>
        <table>
            <tr>
                <td><input type="number" id="input1" value="1" oninput="convert()"></td>
                <td><input type="number" id="input2" value="1" oninput="convert()"></td>
            </tr>
            <tr>
                <td>
                    <select id="unit1" onchange="convert()">
                        <option value="kilometer">Kilometer</option>
                        <option value="meter">Meter</option>
                        <option value="centimeter">Centimeter</option>
                        <option value="millimeter">Millimeter</option>
                    </select>
                </td>
                <td>
                    <select id="unit2" onchange="convert()">
                        <option value="kilometer">Kilometer</option>
                        <option value="meter">Meter</option>
                        <option value="centimeter">Centimeter</option>
                        <option value="millimeter">Millimeter</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <script>
        const conversionFactors = {
            kilometer: 1,
            meter: 1000,
            centimeter: 100000,
            millimeter: 1000000
        };

        function convert() {
            const input1 = document.getElementById('input1').value;
            const unit1 = document.getElementById('unit1').value;
            const unit2 = document.getElementById('unit2').value;

            const valueInMeters = input1 * conversionFactors[unit1];
            const convertedValue = valueInMeters / conversionFactors[unit2];

            document.getElementById('input2').value = convertedValue;
        }
    </script>
</body>
</html>
